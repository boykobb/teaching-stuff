<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                   xmlns:svg="http://www.w3.org/2000/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink"
                   viewBox="500 -300 1400 1200">
<g transform="translate(940,250)">
  <g transform="translate(-340,0)">
    <text x="-178" y="36.5" font-size="140" fill="red">един</text>
    <animateTransform id="a1" begin="1s" dur="2s"
                      attributeName="transform" type="rotate" values="0;-180"
                      additive="sum" fill="freeze"/>
  </g>
  <g transform="translate(-50,0)">
    <text x="-60" y="26" font-size="100" fill="green">за</text>
    <animateTransform id="a2" begin="a1.begin" dur="2s"
                      attributeName="transform" type="rotate" values="0;-180"
                      additive="sum" fill="freeze"/>
  </g>
  <g transform="translate(290,0)">
    <text x="-223" y="31" font-size="120" fill="blue">всички</text>
    <animateTransform id="a3" begin="a2.begin" dur="2s"
                      attributeName="transform" type="rotate" values="0;-180"
                      additive="sum" fill="freeze"/>
  </g>
  <animateTransform begin="a3.end+0.5s" dur="2s"
                    attributeName="transform" type="rotate" values="0;-180"
                    additive="sum" fill="freeze"/>
</g>
</svg>
